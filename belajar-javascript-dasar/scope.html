<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scope</title>
</head>
<body>
    <script>

//global scope
let counter = 0;

function hitMe() {
    //local scope hitMe
    counter++;
}

hitMe();
hitMe();

console.info(counter);

function first() {
    //local scope first
    let firstVariable = "First";
    console.info(firstVariable); //Tidak Error. displayed "First"
    
}

function second() {
    //local scope second
    let secondVariable = "Second";
}

first();
second();

console.info(firstVariable); //ERROR. akses di global area
console.info(secondVariable); //ERROR


    </script>
</body>
</html>
