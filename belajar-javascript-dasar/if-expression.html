<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If Expression</title>
</head>
<body>
    <script>
        const examValue = 71;

        if (examValue > 90) {
document.writeln("<p>Good Job</p>");
        } else if (examValue > 80) {
            document.writeln("<p>Not Too Bad B+</p>");
        } else if (examValue > 70) {
            document.writeln("<p>Not Too Bad B</p>");
        }else {
            document.writeln("<p>Try Again Next Year</p>");
        }
    </script>
</body>
</html>
