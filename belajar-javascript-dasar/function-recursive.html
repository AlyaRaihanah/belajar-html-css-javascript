<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Recrusive</title>
</head>
<body>
    <script>

function factorial(value) {
    let result = 1;
    for (let i = 1; i <= value; i++) {
        result *= i;
    }

    return result;
}

console.info(factorial(7));
console.info(1 * 2 * 3 * 4 * 5 * 6 * 7);

//contoh menggunakan recrusive
function factorialRecrusive(value) {
    if(value === 1) {
        return 1;
    } else {
        return value * factorialRecrusive(value - 1);    
    }
}

console.info(factorialRecrusive(18));

factorialRecrusive(5);

    </script>
</body>
</html>
