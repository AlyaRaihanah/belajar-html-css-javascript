<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Ternary</title>
</head>
<body>
    <script>

        //kalo pake if statement
        const nilai = 75;
        let ucapan;

        if (nilai >= 75) {
            ucapan = "Selamat anda lulus";
        } else {
            ucapan = "Coba lagi tahun depan";
        } 

        document.writeln(`<p>${ucapan}</p>`);
        
        //Kalo pake ternary
        ucapan = nilai >= 75 ? "Selamat anda berhasil" : "Silahkan coba lagi";
        document.writeln(`<p>${ucapan}</p>`);


    </script>
</body>
</html>
