<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Null</title>
</head>
<body>
    <script>
        let firstName = "Alya";

       if (firstName === undefined) {
        console.info("UNDEFINED");
       } else if (firstName === null) {
        console.info("null");
       } else {
        alert(firstName);
       }
    </script>
</body>
</html>
