<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe Data String</title>
</head>
<body>
    <script>
        document.writeln("Alya Raihanah");
        document.writeln("</br>");
        document.writeln('Programmer Zaman Now');
        document.writeln("</br>");
        document.writeln("Nama :" + " Alya Raihanah");
        document.writeln("</br>");
        document.writeln("Channel :" + " Programmer Zaman Now");
        document.writeln("</br>");
        document.writeln("</br>");
        document.writeln("<textarea cols='100' rows='10'>");
            document.write("Alya\nRaihanah\n");
            document.write("\\Home \\Alya\n");
            document.write("\"Programmer Zaman Now\"\n");
            document.write('\'Belajar Java Script\'\n');
        document.writeln("</textarea>");
        </script>
</body>
</html>
