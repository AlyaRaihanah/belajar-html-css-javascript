<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Value</title>
</head>
<body>
    <script>

function sayHello(name) {
    document.writeln(`<p>Hello ${name}</p>`);
}

sayHello("Alya");

const say = sayHello;

say("Raihanah");


function giveMeName(callback){
callback("Bing");
}

giveMeName(sayHello);

giveMeName(say);

    </script>
</body>
</html>
