<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combinator General Sibling</title>
<style>
    div ~ p {
        color: orange;
    }
</style>

</head>
<body>
    <p>ini tidak dipilih</p>
    <div>
        <article>
            <p>ini tidak dipilih</p>
        </article>
        <p>ini tidak dipilih</p>
    </div>
    <p>ini dipilih</p>
    <p>ini dipilih</p>
</body>
</html>
