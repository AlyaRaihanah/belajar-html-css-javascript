<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector List</title>
</head>

<style>
    h1, h2, p, #title, .color{
        color: red;
    }
</style>
<body>
    <h1>Ini Title</h1>
    <h2>Ini SubTitle</h2>
    <p>ini Artikel</p>

    <h3 id="title">ini Contoh</h3>

    <span class="color">Ini Contoh Span</span>
</body>
</html>
