<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color</title>

    <style>
        h1 {
            color: yellowgreen;
        }

        h2 {
            color: mediumaquamarine;
        }

        p {
            color: olive;
        }

        span {
            color: #008080;
        }

        div {
            color: rgb(32, 178, 170);
        }
    </style>
</head>
<body>
    <h1>Ini title</h1>
    <h2>Ini subtitle</h2>
    <p>Ini Artikel</p>
    <span>Teal Color</span>
    <div>DarkSeaGrean Color</div>
</body>
</html>
