<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combinator - Child</title>
<style>
    div > p {
        color: blue;
    }
</style>

</head>
<body>
     <!-- child -->
     <div>
        <article>
            <p>Ini tidak di pilih</p>
        </article>

        <p>Ini Di pilih</p>
    </div>

    <p>ini tidak di pilih</p>
</body>
</html>
