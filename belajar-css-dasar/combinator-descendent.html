<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combinator - Descendent</title>
<!-- Descendent -->
    <style>
        div p {
            color: blue;
        }

        div > p {
            color: red;
        }
    </style>
</head>
<body>
    <div>
        <article>
            <p>Ini di pilih</p>
        </article>

        <p>Ini Di pilih</p>
    </div>

    <p>ini tidak di pilih</p>
</body>
</html>
